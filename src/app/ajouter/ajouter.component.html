<div class="container" [ngClass]="{'right-panel-active': api }" id="container">
	<div class="form-container sign-up-container">
		<form #f="ngForm" >
			<h5>Custom Book</h5>
			<mat-form-field class="full-w" >
	 		<input matInput placeholder="Title :"  name="title" ngModel aria-label="title" >
			</mat-form-field>
			<mat-form-field class="full-w" >
	 		<input matInput placeholder="Subtitle :" name="subtitle" ngModel aria-label="title" >
			</mat-form-field>
			<mat-form-field class="full-w" >
	 		<input matInput placeholder="Poster URL :" name="poster" ngModel aria-label="title" >
			</mat-form-field>
			<mat-form-field class="full-w"  >
    			<textarea matInput name="description" placeholder="Description :"></textarea>
  		</mat-form-field>
			<mat-form-field class="full-w">
  			<input matInput name="date" [matDatepicker]="picker" placeholder="Publishing date : ">
			  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  			<mat-datepicker touchUi #picker></mat-datepicker>
			</mat-form-field>
			<mat-form-field class="full-w" >
	 		<input matInput name="publisher" placeholder="Publisher :"  ngModel aria-label="title" >
			</mat-form-field>

			<div>
				<mat-form-field class="full-w" >
				<mat-icon matPrefix class="mx-3" style="font-size : 18px " color="primary" > attach_money </mat-icon>
				<input matInput type="number" placeholder="Price :"  #price aria-label="title" >
				</mat-form-field>
				<mat-form-field class="full-w" >
				<mat-icon matPrefix class="mx-3" style="font-size : 18px " color="primary"> shopping_cart </mat-icon>
				<input matInput type="number" placeholder="Quantity :"  #price aria-label="title" >
				</mat-form-field>
				</div>
			<button mat-button mat-raised-button (click)="addBook(f)" class="m-2" color="primary"> <mat-icon> post_add </mat-icon> Add </button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form (ngSubmit)="addGoogleBook(f2)"  #f2="ngForm" >
			<h5>Google Book</h5>
			<mat-form-field class="full-w" >
	 		<input matInput placeholder="Title :" (keyup)="getSuggestions(search.value,author.value)" #search aria-label="title" >
			</mat-form-field>
			<mat-form-field class="full-w" >
			<input matInput placeholder="Author :" (keyup)="getSuggestions(search.value,author.value)" #author aria-label="title" >
			</mat-form-field>
			<mat-divider class="my-2"></mat-divider>
			<mat-form-field class="full-w" >
	  <mat-label> Select a book </mat-label>
	  <mat-select name="gbook" ngModel required>
  			<mat-option *ngFor="let book of suggestions"  [value]="book" >
    			{{ book['volumeInfo']['title'] }}
  			</mat-option>
			</mat-select>
			</mat-form-field>
			<div>
				<mat-form-field class="full-w" >
				<mat-icon matPrefix class="mx-3" style="font-size : 18px " color="primary" > attach_money </mat-icon>
				<input matInput type="number" placeholder="Price :"  name="price" ngModel aria-label="title" required >
				</mat-form-field>
				<mat-form-field class="full-w" >
				<mat-icon matPrefix class="mx-3" style="font-size : 18px " color="primary"> shopping_cart </mat-icon>
				<input matInput type="number" placeholder="Quantity :"  name="qty" ngModel aria-label="title" required>
				</mat-form-field>
				</div>
      <button mat-button mat-raised-button class="m-2" [disabled]="f2.invalid" color="primary"> <mat-icon> post_add </mat-icon> Add </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Add a Google Book</h1>
				<p>Select a book from the API of Google books </p>
        <button mat-button mat-raised-button (click)="api = !api" class="m-2"> <mat-icon> add_box </mat-icon> New Book </button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Add a Custom Book</h1>
				<p>Enter all the book's details manually</p>
        <button mat-button mat-raised-button (click)="api = !api" class="m-2" > <mat-icon> add_box </mat-icon> New Book </button>
			</div>
		</div>
	</div>
</div>
