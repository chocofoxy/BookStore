<div class="full-w p-3">
  <mat-card class="mat-elevation-z2 full-w p-4 blueB ">
        <mat-card-subtitle class="d-flex align-items-center">
          <mat-icon class="mr-2" color="primary"> home </mat-icon>
          <span class="full-w"> Welcome {{ username }} to BookStore's dashboard </span>
          <span> {{ date | date:'yyyy/MM/dd' }} </span>
        </mat-card-subtitle>
        <button mat-stroked-button  (click)="openDialog()" color="accent"> <mat-icon> post_add</mat-icon> New Book </button>
        <button mat-stroked-button  class="ml-2" *ngIf="loged" (click)="logout()"  color="warn"><mat-icon> power_settings_new </mat-icon> </button>
    </mat-card>
  <mat-expansion-panel class="mt-3 blueB">
  <mat-expansion-panel-header class="full-w d-flex align-items-center prime-text">
        <mat-icon class="mr-2" color="primary"> trending_up </mat-icon> Stock's Analysis
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput placeholder="First name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Age">
  </mat-form-field>
</mat-expansion-panel>
<mat-card class="mat-elevation-z2 full-w p-4 mt-3 blueB ">
  <div class="container">
    <mat-form-field appearance="outline" class="full-w"  >
      <mat-label> Search for a book </mat-label>
      <mat-icon matPrefix class="m-2"  [color]=" error ? 'warn' : 'primary'" > search </mat-icon>
      <input matInput (focus)="error = false " [(ngModel)]="search" type="search" placeholder="ex : Harry Potter">
      <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    </div>
    <mat-divider class="p-3" [inset]="true" ></mat-divider>
    <div class="d-flex flex-wrap">
    <div style="width:10%;" *ngFor="let book of books" class="m-5"    >
      <div class="book-wrap" [matTooltip]="book.title" >
        <div class="book">
          <div class="shadow"></div>
          <div class="body"></div>
          <div class="cover">

              <a [routerLink]="['/book/book.id']" class="ajax-popup-link">

              <img [src]="book.poster" alt="book-cover">
            <span class="border"></span>

    </a>
    <div class="edge"><div class="edge-border"></div></div>

          </div>
</div>
</div>
    </div>
    </div>
  </mat-card>
</div>
