<div class="full-w p-3">
  <mat-card class="mat-elevation-z2 full-w p-4 blueB ">
        <mat-card-subtitle class="d-flex align-items-center">
          <mat-icon class="mr-2" color="primary"> home </mat-icon>
          <span class="full-w"> Welcome {{ username }} to BookStore's dashboard </span>
          <span> {{ date | date:'yyyy/MM/dd' }} </span>
        </mat-card-subtitle>
        <button mat-stroked-button class="" (click)="openDialog()" color="accent"> <mat-icon> post_add</mat-icon> New Book </button>
    </mat-card>
  <mat-expansion-panel class="mt-3 blueB">
  <mat-expansion-panel-header class="full-w d-flex align-items-center prime-text">
        <mat-icon class="mr-2" color="primary"> trending_up </mat-icon> Stock's Analysis
  </mat-expansion-panel-header>

  <mat-form-field>
    <input matInput placeholder="First name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Age">
  </mat-form-field>
</mat-expansion-panel>
<mat-card class="mat-elevation-z2 full-w p-4 mt-3 blueB ">
  <div class="container">
    <mat-form-field appearance="outline" class="full-w"  >
      <mat-label> Enter your username </mat-label>
      <mat-icon matPrefix class="m-2"  [color]=" error ? 'warn' : 'primary'" > account_circle </mat-icon>
      <input matInput (focus)="error = false " type="text" placeholder="Username">
    </mat-form-field>
    </div>
    <mat-divider class="p-3" [inset]="true" ></mat-divider>
    <div *ngFor="let book of stored_books" class="m-5" [matTooltip]="book.volumeInfo.title" matTooltipClass="tooltip-class" >
      <div class="book-wrap">
<div class="book">
  <div class="shadow"></div>
  <div class="body"></div>
  <div class="cover">

              <a [routerLink]="['/book/bob']" class="ajax-popup-link">

              <img [src]="book.volumeInfo.imageLinks.thumbnail" alt="book-cover">
            <span class="border"></span>

    </a>
    <div class="edge"><div class="edge-border"></div></div>

          </div>
</div>
</div>
    </div>
  </mat-card>
</div>
